<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* Background image just like home page */
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;

            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #00bfff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h2>Prediction Result</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <p class="prediction">Predicted Pattern: {{ prediction }}</p>
        <a href="{{ url_for('upload') }}" class="btn">Try Another Image</a>
    </div>
</body>
</html>
