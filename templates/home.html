<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Sense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* Background image via Flask static path */
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;

            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        blockquote {
            font-style: italic;
            font-size: 20px;
            line-height: 1.5;
            margin: 30px 0;
            color: #f0f0f0;
        }

        .btn {
            padding: 15px 30px;
            background-color: #00bfff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Pattern Sense</h1>
        <p>Identify Fabric Patterns Instantly</p>

        <!-- Inspirational quote -->
        <blockquote>
            “Every pattern tells a story, woven through time and creativity.”
        </blockquote>

        <a href="{{ url_for('upload') }}" class="btn">Get Started</a>
    </div>
</body>
</html>
